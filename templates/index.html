<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      margin: 0rem 10rem;
      font-family: "Poppins", sans-serif;
    }
    .title {
      padding: 6rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      color: rgb(37, 37, 37);
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    form input {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      width: 50%;
      background: black;
      color: white;
      border: none;
    }
    form button {
      font-size: 1rem;
      background: rgb(41, 64, 121);
      border: none;
      color: white;
      padding: 1rem 1.5rem;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    .generated {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div class="title">
      <h1>QR Code Generator</h1>
      <h2>Masukan Link Sebelum Generate QR Code</h2>
    </div>
    <form action="/" method="post">
      <input type="text" name="link" />
      <button type="submit">Generate QR Code</button>
    </form>
    <div class="generated">
      <img src="{{ data }}" alt="" />
      <button id="dowload">Download QR Code</button>
    </div>

    <script>
      const img = document.getElementById("dowload");
      img.addEventListener("click", () => {
        const a = document.createElement("a");
        a.href = img.src;
        a.download = "qr-code.png";
        a.click();
      });
    </script>
  </body>
</html>
